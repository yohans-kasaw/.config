add_newline = false 

format = """
$jobs\
$directory\
$fill\
$git_state\
$git_status\
$git_metrics\
$git_branch\
$status
$character
"""

[character]
success_symbol = "[❯](bold cyan)"
error_symbol = "[x❯](bold red)"

[directory]
truncation_length = 6
truncation_symbol = "…/" 
truncate_to_repo = false 
style = "bold blue" 

[git_branch]
symbol = "🌿"
style = "bold yellow"
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_state]
style = "bold red"
cherry_pick = '[🍒 PICKING](bold red)'

[git_metrics]
disabled = false
format = '([{+$added}]($added_style))([{-$deleted}]($deleted_style))'

[git_status]
format = '[$all_status$ahead_behind]($style)'
conflicted = '🚩'
ahead = '💨'
behind = '🐢'
untracked = '👻'
modified = '✍️'
staged = '🗃️'
diverged = ''
stashed = ''
up_to_date = '👍'
style = 'bold green'
