source = ~/.config/hypr/env.conf
source = ~/.config/hypr/startup.conf

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt5ct
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

$mainMod = SUPER 
$term = kitty
$term_2 = foot 
$brow = zen
$reader = org.pwmt.zathura
$slack = Slack 
$test_brow = firefox
$editor = nvim
$menu = rofi -show drun
$menuWindow = rofi -show window
$craft_a_ws = 3
$craft_ws = 4
$brow_ws = 5
$test_ws = 6
$note_ws = 7
$slack_ws = 8
$agent_ws = 9
$agent_2_ws = 10
$msc_ws = 11

monitor = $monitor_laptop,preferred,auto,1
monitor = HDMI-A-1,preferred,auto,1.2

input {
    kb_layout = us
    resolve_binds_by_sym = 1
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
    }
    repeat_rate = 100
    repeat_delay = 200
}

device {
    name = $laptop_keyboard_name
    kb_variant = dvorak 
    kb_options = caps:swapescape
}

gestures {
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

cursor {
  inactive_timeout = 100
  default_monitor = HDMI-A-1
  hide_on_key_press = true
  warp_back_after_non_mouse_input = false
}


general {
    gaps_in = 0
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
  shadow {
    enabled = false
  }
  rounding = 0
  blur {
    enabled = true
    size = 1
    passes = 4
    contrast = 4
    brightness = 0.4
    popups_ignorealpha = 0.6
    new_optimizations = on
  }
}

dwindle {
	preserve_split = true
	smart_split = false 
	smart_resizing = false 
    force_split = 2
}

misc {
    vfr = 1
    vrr = 1
    focus_on_activate = true
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    allow_session_lock_restore = true
}

animations {
    enabled = false
}

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
}

workspace=1,monitor:$monitor_laptop
workspace=2,monitor:$monitor_laptop
workspace = $craft_a_ws, monitor:$monitor_external, default:true
workspace=$craft_ws,monitor:$monitor_external
workspace=$test_ws,monitor:$monitor_external
workspace=$brow_ws,monitor:$monitor_external
workspace=$note_ws,monitor:$monitor_external
workspace=$slack_ws,monitor:$monitor_external
workspace=$agent_ws,monitor:$monitor_external
workspace=$agent_2_ws,monitor:$monitor_external
workspace=$msc_ws,monitor:$monitor_external

windowrule {
    name = suppress-maximize
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = ignore-phantom-windows
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = on
}

windowrule {
    name = ws-test-browser
    match:class = ^$test_brow$

    workspace = $test_ws
}

windowrule {
    name = ws-browser
    match:class = ^$brow$

    workspace = $brow_ws
}

windowrule {
    name = reader
    match:class = ^$reader$

    workspace = $test_ws
}

windowrule {
    name = ws-slack
    match:class = ^$slack$

    workspace = $slack_ws
}

windowrule {
    name = no-kitty-on-brow
    match:class = ^(kitty)$
    match:workspace = $brow_ws

    workspace = $craft_ws
}

windowrule {
    name = no-kitty-on-test
    match:class = ^(kitty)$
    match:workspace = $test_ws

    workspace = $craft_ws
}

windowrule {
    name = workspace for nots
    match:class = ^custom-class-name-notes$

    workspace = $note_ws
}

windowrule {
    name = workspace for super productivity
    match:class = ^superProductivity$

    workspace = $msc_ws
}

windowrule {
    name = hide-scrcpy
    match:class = ^(scrcpy)$

    float = on
    size = 1 1
    move = -2000 -2000
    opacity = 0.0 override 0.0 override
    no_anim = on
    border_size = 0
    no_shadow = on
    no_blur = on
    pin = on
}

bind = $mainMod, S, exec, hyprctl dispatch workspace $note_ws && hyprctl clients | grep -q "class: custom-class-name-notes" || kitty --class "custom-class-name-notes" -d ~/obsidian -e nvim

bind = $mainMod, Return, exec, $term
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $menuWindow
bind = $mainMod + Shift, R, exec, rofi -modi emoji -show emoji
bind = $mainMod, Space, cyclenext
bind = $mainMod , C, killactive
bind = $mainMod SHIFT, M, exit
bind = $mainMod, W, exec, makoctl dismiss
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, Q, workspace, $craft_a_ws
bind = $mainMod, A, workspace, $craft_ws
bind = $mainMod, O, workspace, $brow_ws
bind = $mainMod, E, workspace, $test_ws
bind = $mainMod, U, workspace, $note_ws
bind = $mainMod, I, workspace, $slack_ws
bind = $mainMod, D, workspace, $agent_ws
bind = $mainMod, H, workspace, $agent_2_ws
bind = $mainMod, T, workspace, $msc_ws


bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, Q, movetoworkspace, $craft_a_ws
bind = $mainMod SHIFT, A, movetoworkspace, $craft_ws
bind = $mainMod SHIFT, O, movetoworkspace, $brow_ws
bind = $mainMod SHIFT, E, movetoworkspace, $test_ws
bind = $mainMod SHIFT, U, movetoworkspace, $note_ws
bind = $mainMod SHIFT, I, movetoworkspace, $slack_ws
bind = $mainMod SHIFT, D, movetoworkspace, $agent_ws
bind = $mainMod SHIFT, H, movetoworkspace, $agent_2_ws
bind = $mainMod SHIFT, T, movetoworkspace, $msc_ws

bind = $mainMod SHIFT, right, resizeactive, 300 0
bind = $mainMod SHIFT, left, resizeactive, -300 0

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 1%-

