background_opacity    0
# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes
# Tab Bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style angled
tab_title_template {index}: {title}
# Tab Management
map alt+t new_tab
map alt+w close_tab
map alt+shift+w close_os_window
map alt+, previous_tab
map alt+. next_tab
map alt+shift+t new_tab_with_cwd
map alt+r set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3

# Window Management
map alt+enter new_window
map alt+q close_window
map alt+] next_window
map alt+[ previous_window
map alt+shift+h move_window left
map alt+shift+l move_window right
map alt+shift+k move_window up
map alt+shift+j move_window down

# Layout Management
map alt+l next_layout
map alt+shift+space toggle_layout stack
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map ctrl+alt+f goto_layout fat
map ctrl+alt+g goto_layout grid

# Session Management
map ctrl+alt+s load_config_file
map ctrl+alt+,  previous_session
map ctrl+alt+.  next_session
map ctrl+alt+q  quit

# Window Resizing
map alt+shift+r start_resizing_window
map alt+shift+left resize_window narrower
map alt+shift+right resize_window wider
map alt+shift+up resize_window taller
map alt+shift+down resize_window shorter

# Font Size
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Scrolling
map alt+k scroll_line_up
map alt+j scroll_line_down
map alt+page_up scroll_page_up
map alt+page_down scroll_page_down
map alt+home scroll_home
map alt+end scroll_end

# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Miscellaneous
map ctrl+alt+r load_config_file
map ctrl+alt+delete clear_terminal reset active
map f11 toggle_fullscreen
font_size 22.0

font_family      family="Monaspace Neon Frozen"
bold_font        auto
italic_font      auto
bold_italic_font auto
